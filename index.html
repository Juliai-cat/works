<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        /* 基礎樣式設定 */
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        nav {
            background: #34495e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 5px;
            color: #2c3e50;
        }
        .skills span {
            background: #e74c3c;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            margin: 5px;
            display: inline-block;
            font-size: 0.9rem;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的空間</h1>
        <p>我是 [你的名字]，一名熱愛技術的創作者</p>
    </header>

    <nav>
        <a href="#about">關於我</a>
        <a href="#skills">技能</a>
        <a href="#portfolio">作品集</a>
        <a href="#contact">聯絡我</a>
    </nav>

    <div class="container">
        <section id="about">
            <h2>關於我</h2>
            <p>在這裡寫下你的自我介紹。例如：我目前正在學習網頁開發，喜歡探索新科技，並致力於創造有意義的作品。</p>
        </section>

        <section id="skills">
            <h2>專業技能</h2>
            <div class="skills">
                <span>HTML / CSS</span>
                <span>JavaScript</span>
                <span>Python</span>
                <span>UI 設計</span>
                <span>影像剪輯</span>
            </div>
        </section>

        <section id="portfolio">
            <h2>作品集</h2>
            <ul>
                <li><strong>專案 A：</strong> 描述這個專案解決了什麼問題。</li>
                <li><strong>專案 B：</strong> 描述你使用的技術與成果。</li>
            </ul>
        </section>

        <section id="contact">
            <h2>聯絡我</h2>
            <p>電子郵件：<a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>GitHub: <a href="https://github.com" target="_blank">github.com/yourname</a></p>
        </section>
    </div>

    <footer>
        <p>&copy; 2026 [你的名字]. 版權所有</p>
    </footer>

</body>
</html>
